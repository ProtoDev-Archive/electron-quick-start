<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>protoTeam</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <body class="text-center container" style = "background-color:#151515;color:white;background-image: url('http://i65.tinypic.com/2hpm52h.png');background-repeat: no-repeat;background-size:auto">
    <form class="form-signin" method = "post" action = "/logged" style = "margin-top:10%;padding:15%">
      <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input name = "email" style = "margin-bottom:10%" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input name = "password" style = "margin-bottom:10%" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" style = "background-color:orange;border:none">Sign in</button>
    </form>
    <a href = "/register" style = "color:white;text-decoration:none">Create account?</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
  </body>
</html>
